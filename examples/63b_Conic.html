<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>
            <link rel="stylesheet" href="../css/cindy.css">


            </head>

	<body style="font-family:Arial;">

        <h1>Conics</h1>


        <script id='csmove' type='text/x-cindyscript'>
	println(Co.matrix);
	println(Co.center);
	println(Co.dualMatrix);
	println(Co.size);
        </script>


        <canvas  id="CSCanvas" width=600 height=600 style="border:2px solid #000000"></canvas>


        <script type="text/javascript">

            var gslp=[
                      {name:"A", type:"Free", pos:[0,1,0.25]},
                      {name:"B", type:"Free", pos:[0.9999999999999999,-0.7826086956521738,-0.3623188405797101]},
                      {name:"C", type:"Free", pos:[0,1,-0.5]},
                      {name:"D", type:"Free", pos:[1,0,0.2]},
                      {name:"E", type:"Free", pos:[1,0,-0.16666666666666666]},
		              {name:"Co", type:"ConicBy5", args:["A","B","C","D","E"],color:[0,0,1],alpha:1,size:1},
//		     {name:"l", type:"Join", args:["A", "D"]}
                      ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"csmove",
                        grid:1,
                        snap:true,
                        geometry:gslp});

        </script>


	</body>
</html>
