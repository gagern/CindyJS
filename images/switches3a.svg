<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="777px" height="210px" version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="-2 -14 111 30">
  <desc>
    Illustration of optimal strategy for three switches for
    https://gagern.github.io/CindyJS/recreation/2020/06/07/switches.html
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      g path {
        fill: none;
        stroke: black;
        stroke-width: 0.5px;
        marker-end: url(#head);
      }
      circle {
        fill: #ccf;
        stroke: #006;
        stroke-width: 0.2px;
      }
      text {
        text-anchor: middle;
        font-size: 3px;
        stroke: none;
        fill: #333;
        font-family: "Arial";
      }
    ]]></style>
    <circle id="node" r="1"/>
    <g id="lower">
      <path d="M 10 10 a 7 7 0 0 1 8.5 -1.5"/>
      <path d="M 10 10 a 7 7 0 0 0 8.5 1.5"/>
      <path d="M 20 10 l 7.7 0"/>
      <text x="15" y="7">001</text>
      <text x="15" y="15">011</text>
      <text x="24" y="9">111</text>
    </g>
    <g id="upper">
      <path d="M 30 -5 l 7.7 0"/>
      <path d="M 40 -5 l 7.7 0"/>
      <text x="34" y="-6">111</text>
      <text x="44" y="-6">001</text>
    </g>
    <marker id="head" orient="auto" viewBox="0 0 10 10" refX="3" refY="5"
            markerWidth="4" markerHeight="4">
      <path d="M 0 0 L 10 5 L 0 10 L 3 5 z" />
    </marker>
  </defs>
  <g>
    <path d="M 0 0 a 15 15 0 0 1 8 -9"/>
    <path d="M 0 0 l 7.7 0"/>
    <path d="M 0 0 a 15 15 0 0 0 8 9"/>
    <path d="M 10 -10 l 7.7 0"/>
    <path d="M 10 0 l 7.7 0"/>
    <path d="M 20 -10 a 15 15 0 0 1 8.5 3.4"/>
    <path d="M 20 0 a 15 15 0 0 0 8.5 -3.4"/>
    <path d="M 10 0 l 7.7 0"/>

    <use x="0" y="0" xlink:href="#upper"/>
    <use x="20" y="0" xlink:href="#upper"/>
    <use x="40" y="0" xlink:href="#upper"/>
    <use x="60" y="0" xlink:href="#upper"/>
    <use x="0" y="0" xlink:href="#lower"/>
    <use x="20" y="0" xlink:href="#lower"/>
    <use x="40" y="0" xlink:href="#lower"/>
    <use x="60" y="0" xlink:href="#lower"/>
    <use x="80" y="0" xlink:href="#lower"/>

    <text x="4.5" y="-1">011</text>
    <text x="4" y="-7" style="text-anchor: end">001</text>
    <text x="4" y="9" style="text-anchor: end">111</text>
    <text x="14" y="-1">111</text>
    <text x="14" y="-11">111</text>
    <text x="25" y="-9" style="text-anchor: start">001</text>
    <text x="25" y="1" style="text-anchor: start">011</text>

    <use x="0" y="0" xlink:href="#node"/>
    <use x="10" y="-10" xlink:href="#node"/>
    <use x="10" y="0" xlink:href="#node"/>
    <use x="10" y="10" xlink:href="#node"/>
    <use x="20" y="-10" xlink:href="#node"/>
    <use x="20" y="0" xlink:href="#node"/>
    <use x="20" y="10" xlink:href="#node"/>
    <use x="30" y="-5" xlink:href="#node"/>
    <use x="30" y="10" xlink:href="#node"/>
    <use x="40" y="-5" xlink:href="#node"/>
    <use x="40" y="10" xlink:href="#node"/>
    <use x="50" y="-5" xlink:href="#node"/>
    <use x="50" y="10" xlink:href="#node"/>
    <use x="60" y="-5" xlink:href="#node"/>
    <use x="60" y="10" xlink:href="#node"/>
    <use x="70" y="-5" xlink:href="#node"/>
    <use x="70" y="10" xlink:href="#node"/>
    <use x="80" y="-5" xlink:href="#node"/>
    <use x="80" y="10" xlink:href="#node"/>
    <use x="90" y="-5" xlink:href="#node"/>
    <use x="90" y="10" xlink:href="#node"/>
    <use x="100" y="-5" xlink:href="#node"/>
    <use x="100" y="10" xlink:href="#node"/>
    <use x="110" y="-5" xlink:href="#node"/>
    <use x="110" y="10" xlink:href="#node"/>
  </g>
</svg>
